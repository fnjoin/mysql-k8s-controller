apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mysqls.fnjoin.com
spec:
  scope: Namespaced
  group: fnjoin.com
  names:
    plural: mysqls
    singular: mysql
    kind: Mysql

  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                cpu:
                  type: string
                memory:
                  type: string
                storage:
                  type: string
            status:
              type: object
              properties:
                ready:
                  type: boolean
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      additionalPrinterColumns:
        - name: storage
          type: string
          jsonPath: .spec.storage
          description: Storage capacity allocated
        - name: memory
          type: string
          jsonPath: .spec.memory
          description: Memory allocated
        - name: cpu
          type: string
          jsonPath: .spec.cpu
          description: CPU millis allocated
        - name: ready
          type: string
          jsonPath: .status.ready
          description: Is MySql resource ready
